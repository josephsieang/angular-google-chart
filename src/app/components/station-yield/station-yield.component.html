<div class="steps">
  <ul>
    <li class="step-item" *ngFor="let stationYield of stationYields">
      <a class="menu-item">
        <span class="step-number">{{ stationYield.stationYield + "%" }}</span>
        <span class="step-title">{{ stationYield.stationName }}</span>
      </a>
    </li>
  </ul>
</div>
