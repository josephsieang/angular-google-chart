<div class="container-gauge">
  <svg viewBox="0 0 1000 530">
    <path
      stroke="#BCA4FF"
      stroke-linecap="round"
      d="M 50 500 A 450 450 0 0 1 950 500"
    ></path>
    <path
      #realtimeProgress
      class="realtime-progress"
      id="realtime-progress"
      stroke="none"
      stroke-linecap="round"
      d="M 50 500 A 450 450 0 0 1 950 500"
      stroke-dasharray="0, 1413.75"
    ></path>
  </svg>
  <p class="gauge-percentage">
    <ng9-odometer [number]="wholeNumber" [theme]="'default'"></ng9-odometer>
    <span class="par">%</span>
  </p>
</div>
<button class="btn btn-primary" (click)="updateProgress()">
  Update progress
</button>
