<div class="container container-production-report">
  <div class="production-report-header">
    <div class="title">Production Report</div>
    <div class="legends">
      <div class="legend" *ngFor="let color of colChart.options.colors; let i = index">
        <div class="indicator" [ngStyle]="{'background-color': color}"></div>
        <span class="label">{{ selectedProject[i] }}</span>
      </div>
    </div>
  </div>
  
  <div class="container container-chart" id="container-chart" (resized)="onResized($event)">
    <google-chart
      #gColChart
      [title]="colChart.title"
      [type]="colChart.type"
      [data]="colChart.data"
      [columns]="colChart.columnNames"
      [options]="colChart.options"
      [dynamicResize]="colChart.dynamicResize"
    >
    </google-chart>
  </div>
</div>
